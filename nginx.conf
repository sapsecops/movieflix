# Use this content for your custom config file (e.g., movieflix.conf)
# The 'http' block is generally not needed if you only define 'server' blocks,
# but if you need to override log formats or default types, you can place them
# inside the 'http' block in the main nginx.conf.
#
# Since the base image already has an 'http' block, let's assume you only
# want to replace the default server block:

server {
    listen       80;
    listen       [::]:80;
    server_name  _;
    root         /usr/share/nginx/html;

    # Load configuration files for the default server block.
    include /etc/nginx/default.d/*.conf;

    location /movies {
        alias /usr/share/nginx/html/movies/;
        index index.html;
    }

    location /songs {
        alias /usr/share/nginx/html/songs/;
        index index.html;
    }

    location /games {
        alias /usr/share/nginx/html/games/;
        index index.html;
    }

    error_page 404 /404.html;
    location = /404.html {
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
    }
}
